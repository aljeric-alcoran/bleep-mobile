<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
   <div hlmCardContent class="mt-12 px-6">
      @if(hasError()) {
         <app-alert status="error"></app-alert>
      }
      <div class="flex flex-col gap-6">
         <div class="grid gap-2">
            <label hlmLabel for="email">Email</label>
            <input 
               hlmInput 
               id="email"
               type="email"
               class="text-sm" 
               formControlName="email"
               placeholder="johndoe@email.com" 
               required 
            />
            @if (isFormInvalid('email', 'email'))  {
               <small class="text-red-600 text-xs">Please enter a valid email.</small>
            }
            @if (isFormInvalid('email', 'required'))  {
               <small class="text-red-600 text-xs">Email is required.</small>
            }
         </div>

         <div class="grid gap-2">
            <div class="flex items-center">
               <label hlmLabel for="password">Password</label>
               <a href="#" class="ml-auto inline-block text-sm underline-offset-4 hover:underline">
                  Forgot your password?
               </a>
            </div>
            <input 
               hlmInput 
               id="password"
               class="text-sm" 
               type="password" 
               formControlName="password" 
            />
            
         </div>
      </div>
   </div>
   
   <div hlmCardFooter class="flex-col gap-4 mt-6">
      <button hlmBtn type="submit" class="w-full">Login</button>
      <span class="text-gray-400 text-xs">or login using</span>
      <button hlmBtn variant="outline" class="w-full">Google</button>
   </div>
</form>
