<div class="pb-4 flex items-center justify-around text-gray-700 space-x-5 px-2">
   @for (menu of menuList; track menu.label) {
      <div 
         class="w-20 pt-2 flex flex-col gap-1 items-center justify-center border-t-2" 
         [class]="menu.route === activeRoute ? 'text-primary border-red-500' : 'border-transparent'"
      >
         <ng-icon [name]="menu.icon" class="text-xl"/>
         <span class="text-[9px]">{{ menu.label }}</span>
      </div>
   }
</div>
