<ion-header>
   <ion-toolbar color="secondary">
      <ion-title></ion-title>
   </ion-toolbar>
</ion-header>
   
<ion-content fullscreen>
   <section class="w-full max-w-sm mx-auto space-y-6 mt-8">
      <div hlmCardHeader>
         <h3 hlmCardTitle>Welcome back!</h3>
         <p hlmCardDescription>Enter your email below to login to your account</p>
      </div>

      <div hlmCardContent>
         <form>
            <div class="flex flex-col gap-6">
               <div class="grid gap-2">
                  <label hlmLabel for="email">Email</label>
                  <input type="email" id="email" placeholder="johndoe@email.com" required hlmInput />
               </div>

               <div class="grid gap-2">
                  <div class="flex items-center">
                     <label hlmLabel for="password">Password</label>
                     <a href="#" class="ml-auto inline-block text-sm underline-offset-4 hover:underline">
                        Forgot your password?
                     </a>
                  </div>
                  <input type="password" id="password" hlmInput />
               </div>
            </div>
         </form>
      </div>

      <div hlmCardFooter class="flex-col gap-2">
         <button hlmBtn type="submit" class="w-full">Login</button>
         <button hlmBtn variant="outline" class="w-full">Login with Google</button>
      </div>
   </section>
</ion-content>
